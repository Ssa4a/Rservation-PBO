<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Beranda</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
        }
        .welcome-card {
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            background-color: #ffffff;
        }
        .btn-custom {
            min-width: 180px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-semibold" href="#">Sistem Reservasi</a>
        <div class="d-flex align-items-center">
            <span class="navbar-text me-3 text-white">
                Hai, <strong th:text="${user.username}">Nama Pengguna</strong>
            </span>
            <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<!-- Welcome Section -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="welcome-card text-center">
        <h2 class="mb-3">Selamat datang kembali, <span th:text="${user.username}">Nama Pengguna</span>!</h2>
        <p class="text-muted mb-4">Silakan pilih salah satu menu berikut untuk melanjutkan.</p>

        <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
            <a href="/admin/dashboard" class="btn btn-primary btn-custom">Dashboard Admin</a>
            <a href="/rooms" class="btn btn-outline-primary btn-custom">Daftar Ruangan</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
